server:
  port: 8081
  servlet:
    context-path: /oauth-resource-server
    
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8083/auth/realms/piranavan
          jwk-set-uri: http://localhost:8083/auth/realms/piranavan/protocol/openid-connect/certs
